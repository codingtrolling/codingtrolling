<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrollChat | codingtrolling.com</title>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --sidebar-dark: #1E1F22;
            --main-dark: #2B2D31;
            --chat-bg: #313338;
            --text-white: #F2F3F5;
            --text-muted: #949BA4;
            --discord-blurple: #5865F2;
            --online-green: #23A55A;
        }

        /* --- CORE RESET --- */
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; 
            height: 100%; width: 100%;
            font-family: 'Inter', sans-serif; 
            background: var(--chat-bg); color: var(--text-white); 
            overflow: hidden; 
            position: fixed; /* Prevents mobile "bounce" scrolling */
        }

        /* --- LAYOUT ENGINE --- */
        .app-layout {
            display: flex;
            height: 100%; /* Uses fixed body height */
            width: 100vw;
        }

        /* 1. SERVER BAR (Fixed Left) */
        .server-bar { 
            width: 72px; background: var(--sidebar-dark); 
            display: flex; flex-direction: column; align-items: center; 
            padding-top: 12px; gap: 8px; flex-shrink: 0;
        }
        .server-icon { 
            width: 48px; height: 48px; background: var(--chat-bg); 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; cursor: pointer; transition: 0.2s; 
        }
        .server-icon:hover, .server-icon.active { border-radius: 30%; background: var(--discord-blurple); }

        /* 2. CHANNEL LIST (Desktop Only by default) */
        .channel-list { 
            width: 240px; background: var(--main-dark); 
            display: flex; flex-direction: column; flex-shrink: 0;
        }
        .channel-header { 
            height: 48px; padding: 0 16px; display: flex; 
            align-items: center; border-bottom: 1px solid #26272b; 
            font-weight: bold; font-size: 15px; 
        }
        .channels-container { padding: 10px; flex: 1; }
        .channel-item { 
            padding: 8px 12px; border-radius: 4px; color: var(--text-muted); 
            cursor: pointer; margin-bottom: 2px; display: flex; align-items: center; gap: 10px;
        }
        .channel-item.active { background: #3f4147; color: var(--text-white); }

        /* 3. MAIN CHAT AREA (The Part that was hidden) */
        .chat-container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: var(--chat-bg); 
            min-width: 0; /* Prevents overflow pushing */
            height: 100%;
        }
        .chat-header { 
            height: 48px; border-bottom: 1px solid #26272b; 
            display: flex; align-items: center; padding: 0 16px; 
            font-weight: bold; justify-content: space-between;
            flex-shrink: 0;
        }
        #message-area { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 18px; 
        }

        /* --- INPUT AREA FIX --- */
        .input-area { 
            padding: 10px 16px 20px 16px; /* Extra bottom padding for mobile safe area */
            background: var(--chat-bg);
            flex-shrink: 0;
        }
        .input-wrapper { 
            background: #383A40; border-radius: 8px; 
            padding: 12px; display: flex; align-items: center; gap: 12px;
        }
        #msg-input { 
            background: transparent; border: none; color: white; 
            flex: 1; outline: none; font-size: 16px; 
        }

        /* 4. MEMBER LIST (Right Sidebar) */
        .member-list { 
            width: 240px; background: var(--main-dark); 
            padding: 20px 10px; flex-shrink: 0;
        }

        /* --- MOBILE OVERRIDES --- */
        @media (max-width: 850px) {
            .channel-list, .member-list { display: none; }
            .server-bar { width: 60px; }
            .input-area { padding-bottom: 10px; }
        }

        .mobile-btn { color: var(--text-muted); font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-layout">
    <div class="server-bar">
        <div class="server-icon active"><i class="fa fa-robot"></i></div>
        <div class="server-icon"><i class="fa fa-skull"></i></div>
    </div>

    <div class="channel-list">
        <div class="channel-header">TrollChat HQ</div>
        <div class="channels-container">
            <div class="channel-item active"><i class="fa fa-hashtag"></i> general</div>
            <div class="channel-item"><i class="fa fa-hashtag"></i> leaks</div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div><i class="fa fa-hashtag" style="color:var(--text-muted)"></i> general</div>
            <div class="mobile-btn" onclick="alert('Members list coming soon for mobile!')"><i class="fa fa-users"></i></div>
        </div>

        <div id="message-area">
            <div style="margin-top: auto;">
                <h2 style="margin-bottom:0;">Welcome to #general!</h2>
                <p style="color:var(--text-muted); margin-top:5px;">This is the start of the codingtrolling.com global chat.</p>
            </div>
            </div>

        <div class="input-area">
            <div class="input-wrapper">
                <i class="fa fa-plus-circle" style="color:var(--text-muted)"></i>
                <input type="text" id="msg-input" placeholder="Message #general" autocomplete="off">
                <i class="fa fa-face-smile" style="color:var(--text-muted)"></i>
            </div>
        </div>
    </div>

    <div class="member-list">
        <h3 style="font-size: 12px; color: var(--text-muted); text-transform: uppercase;">Online â€” <span id="online-count">0</span></h3>
        <div id="member-area"></div>
    </div>
</div>

<script>
    // 1. YOUR RAILWAY URL HERE
    const socket = io("PASTE_YOUR_RAILWAY_URL_HERE");
    
    const msgInput = document.getElementById('msg-input');
    const msgArea = document.getElementById('message-area');

    // 2. USER IDENTITY
    let user = JSON.parse(localStorage.getItem('tc_user')) || {
        name: prompt("Enter your Troll Name:") || "Troll_" + Math.floor(Math.random()*999),
        avatar: "https://api.dicebear.com/7.x/bottts/svg?seed=" + Math.random()
    };
    localStorage.setItem('tc_user', JSON.stringify(user));

    socket.emit('join', user);

    // 3. SEND MESSAGE
    msgInput.addEventListener('keypress', (e) => {
        if(e.key === 'Enter' && msgInput.value.trim() !== "") {
            socket.emit('sendMessage', {
                content: msgInput.value,
                channel: "general"
            });
            msgInput.value = "";
        }
    });

    // 4. RECEIVE MESSAGE
    socket.on('newMessage', (msg) => {
        const div = document.createElement('div');
        div.style.display = 'flex';
        div.style.gap = '15px';
        div.innerHTML = `
            <img src="${msg.avatar}" style="width:40px; height:40px; border-radius:50%;">
            <div>
                <b>${msg.user}</b> <span style="font-size:11px; color:var(--text-muted)">${msg.timestamp}</span>
                <p style="margin:4px 0 0 0; color:#dbdee1;">${msg.content}</p>
            </div>
        `;
        msgArea.appendChild(div);
        msgArea.scrollTop = msgArea.scrollHeight;
    });

    // 5. UPDATE MEMBERS
    socket.on('presenceUpdate', (users) => {
        document.getElementById('online-count').innerText = users.length;
        document.getElementById('member-area').innerHTML = users.map(u => `
            <div style="display:flex; align-items:center; gap:10px; padding:6px;">
                <img src="${u.avatar}" style="width:32px; height:32px; border-radius:50%;">
                <span>${u.name}</span>
            </div>
        `).join('');
    });
</script>

</body>
</html>
