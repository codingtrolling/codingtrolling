<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrollChat | codingtrolling.com</title>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --sidebar-dark: #1E1F22;
            --main-dark: #2B2D31;
            --chat-bg: #313338;
            --text-white: #F2F3F5;
            --text-muted: #949BA4;
            --discord-blurple: #5865F2;
            --online-green: #23A55A;
        }

        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: 'Inter', sans-serif; 
            background: var(--chat-bg); color: var(--text-white); 
            overflow: hidden; 
        }

        /* --- LAYOUT ENGINE --- */
        .app-layout {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* 1. SERVER BAR (Fixed Left) */
        .server-bar { 
            width: 72px; background: var(--sidebar-dark); 
            display: flex; flex-direction: column; align-items: center; 
            padding-top: 12px; gap: 8px; flex-shrink: 0;
        }
        .server-icon { 
            width: 48px; height: 48px; background: var(--chat-bg); 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; cursor: pointer; transition: 0.2s; 
        }
        .server-icon:hover, .server-icon.active { border-radius: 30%; background: var(--discord-blurple); }

        /* 2. CHANNEL LIST */
        .channel-list { 
            width: 240px; background: var(--main-dark); 
            display: flex; flex-direction: column; flex-shrink: 0;
        }
        .channel-header { 
            height: 48px; padding: 0 16px; display: flex; 
            align-items: center; border-bottom: 1px solid #26272b; 
            font-weight: bold; font-size: 15px; 
        }
        .channels-container { padding: 10px; flex: 1; }
        .channel-item { 
            padding: 8px 12px; border-radius: 4px; color: var(--text-muted); 
            cursor: pointer; margin-bottom: 2px; display: flex; align-items: center; gap: 10px;
        }
        .channel-item:hover { background: #35373c; color: var(--text-white); }
        .channel-item.active { background: #3f4147; color: var(--text-white); }

        /* 3. MAIN CHAT AREA (The Core) */
        .chat-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--chat-bg); min-width: 0; 
        }
        .chat-header { 
            height: 48px; border-bottom: 1px solid #26272b; 
            display: flex; align-items: center; padding: 0 16px; 
            font-weight: bold; justify-content: space-between;
        }
        #message-area { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 18px; 
        }

        /* MESSAGE STYLING */
        .message { display: flex; gap: 16px; animation: fadeIn 0.2s ease; }
        .message img { width: 40px; height: 40px; border-radius: 50%; background: #222; }
        .msg-info b { color: var(--text-white); margin-right: 8px; font-size: 15px; }
        .msg-info span { font-size: 11px; color: var(--text-muted); }
        .msg-text { margin: 4px 0 0 0; color: #DBDEE1; line-height: 1.4; }

        /* INPUT AREA */
        .input-area { padding: 0 16px 24px 16px; }
        .input-wrapper { 
            background: #383A40; border-radius: 8px; 
            padding: 12px; display: flex; align-items: center; gap: 12px;
        }
        #msg-input { 
            background: transparent; border: none; color: white; 
            flex: 1; outline: none; font-size: 15px; 
        }

        /* 4. MEMBER LIST (Right Sidebar) */
        .member-list { 
            width: 240px; background: var(--main-dark); 
            padding: 20px 10px; flex-shrink: 0;
        }
        .user-row { display: flex; align-items: center; gap: 10px; padding: 6px; border-radius: 4px; }
        .user-row img { width: 32px; height: 32px; border-radius: 50%; }

        /* MOBILE OVERRIDES */
        @media (max-width: 850px) {
            .channel-list, .member-list { display: none; } /* Hidden by default on phone */
            .app-layout { width: 100%; }
        }

        .mobile-toggle { display: none; cursor: pointer; color: var(--text-muted); }
        @media (max-width: 850px) { .mobile-toggle { display: block; } }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-layout">
    <div class="server-bar">
        <div class="server-icon active" title="TrollHome"><i class="fa fa-robot"></i></div>
        <div class="server-icon" title="Leaking"><i class="fa fa-skull"></i></div>
        <div class="server-icon" style="color:var(--online-green)"><i class="fa fa-plus"></i></div>
    </div>

    <div class="channel-list" id="chan-side">
        <div class="channel-header">TrollChat Official</div>
        <div class="channels-container">
            <div class="channel-item active"><i class="fa fa-hashtag"></i> general</div>
            <div class="channel-item"><i class="fa fa-hashtag"></i> troll-leaks</div>
            <div class="channel-item"><i class="fa fa-hashtag"></i> coding-help</div>
            <div class="channel-item"><i class="fa fa-volume-high"></i> Voice Lounge</div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div><i class="fa fa-hashtag" style="color:var(--text-muted)"></i> <span id="chan-name">general</span></div>
            <div class="mobile-toggle" onclick="toggleMembers()"><i class="fa fa-users"></i></div>
        </div>

        <div id="message-area">
            <div style="margin-top: auto; padding-bottom: 20px;">
                <h1 style="margin:0;">Welcome to #general!</h1>
                <p style="color:var(--text-muted)">This is the start of the TrollChat server.</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <i class="fa fa-circle-plus" style="color:var(--text-muted); cursor:pointer;"></i>
                <input type="text" id="msg-input" placeholder="Message #general">
                <i class="fa fa-gift" style="color:var(--text-muted)"></i>
                <i class="fa fa-face-smile" style="color:var(--text-muted)"></i>
            </div>
        </div>
    </div>

    <div class="member-list" id="mem-side">
        <h3 style="font-size: 12px; color: var(--text-muted); text-transform: uppercase; margin-left: 10px;">Trolls Online â€” <span id="online-count">0</span></h3>
        <div id="member-area"></div>
    </div>
</div>

<script>
    // Connect to your Railway Backend
    const socket = io("https://trollchat-backend-production.up.railway.app");
    
    const msgInput = document.getElementById('msg-input');
    const msgArea = document.getElementById('message-area');

    // Setup Identity
    let user = JSON.parse(localStorage.getItem('tc_user')) || {
        name: prompt("Choose your Troll handle:") || "Anon" + Math.floor(Math.random()*999),
        avatar: "https://api.dicebear.com/7.x/bottts/svg?seed=" + Math.random()
    };
    localStorage.setItem('tc_user', JSON.stringify(user));

    socket.emit('join', user);

    // Messaging Logic
    msgInput.addEventListener('keypress', (e) => {
        if(e.key === 'Enter' && msgInput.value.trim() !== "") {
            socket.emit('sendMessage', {
                content: msgInput.value,
                channel: "general"
            });
            msgInput.value = "";
        }
    });

    socket.on('newMessage', (msg) => {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `
            <img src="${msg.avatar}">
            <div class="msg-info">
                <b>${msg.user}</b> <span>${msg.timestamp || 'Just now'}</span>
                <p class="msg-text">${msg.content}</p>
            </div>
        `;
        msgArea.appendChild(div);
        msgArea.scrollTop = msgArea.scrollHeight;
    });

    // Update Presence
    socket.on('presenceUpdate', (users) => {
        document.getElementById('online-count').innerText = users.length;
        document.getElementById('member-area').innerHTML = users.map(u => `
            <div class="user-row">
                <img src="${u.avatar}">
                <span style="color: ${u.role === 'Admin' ? '#ed4245' : 'white'}">${u.name}</span>
            </div>
        `).join('');
    });

    // UI Toggles for Mobile
    function toggleMembers() {
        const side = document.getElementById('mem-side');
        side.style.display = (side.style.display === 'block') ? 'none' : 'block';
        side.style.position = 'absolute';
        side.style.right = '0';
        side.style.height = '100%';
        side.style.zIndex = '100';
    }
</script>

</body>
</html>
