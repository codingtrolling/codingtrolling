<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrollNET | Advanced Social Architecture</title>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- CSS THEME & DESIGN (LINE 15-150) --- */
        :root {
            --bg-body: #080808;
            --bg-nav: #121212;
            --bg-card: #181818;
            --primary: #FF4500;
            --secondary: #00FF41;
            --text-main: #FFFFFF;
            --text-dim: #A0A0A0;
            --border: #2A2A2A;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding-top: 70px;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 65px;
            background: var(--bg-nav);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            box-sizing: border-box;
            z-index: 1000;
        }

        .search-box {
            background: #202020;
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            width: 30%;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: white;
            margin-left: 10px;
            width: 100%;
            outline: none;
        }

        /* Stories */
        .stories-container {
            display: flex;
            gap: 15px;
            padding: 20px;
            overflow-x: auto;
            scrollbar-width: none;
            max-width: 800px;
            margin: 0 auto;
        }

        .story-circle {
            min-width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            padding: 3px;
            cursor: pointer;
            transition: 0.3s;
        }

        .story-circle img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Feed & Post Creation */
        .main-layout {
            max-width: 700px;
            margin: 0 auto;
            padding: 10px;
        }

        .create-post-window {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border);
            margin-bottom: 25px;
        }

        .post-input-area {
            display: flex;
            gap: 15px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #333;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            resize: none;
            outline: none;
        }

        .media-preview {
            margin-top: 15px;
            max-height: 300px;
            border-radius: 10px;
            display: none;
            width: 100%;
            object-fit: cover;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            border-top: 1px solid var(--border);
            padding-top: 15px;
        }

        .icon-btn {
            color: var(--text-dim);
            cursor: pointer;
            font-size: 20px;
            transition: 0.2s;
        }

        .icon-btn:hover { color: var(--primary); }

        /* Actual Posts */
        .post-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .user-info b { color: var(--text-main); }
        .user-info span { color: var(--text-dim); font-size: 12px; display: block; }

        .sub-btn {
            background: var(--glass);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
        }

        .sub-btn.subscribed { background: var(--primary); color: white; }

        .post-content { line-height: 1.6; margin-bottom: 15px; }

        .post-media-box img, .post-media-box video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .action-bar {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid var(--border);
            padding-top: 10px;
        }

        .action-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-dim);
            cursor: pointer;
        }

        .action-item.active { color: var(--primary); }

        /* Notification Toast */
        #notification-center {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            animation: slideLeft 0.3s forwards;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideLeft { from { transform: translateX(100%); } to { transform: translateX(0); } }

    </style>
</head>
<body>

    <nav>
        <div style="font-size: 24px; font-weight: 900; color: var(--primary);">TrollNET</div>
        <div class="search-box">
            <i class="fa fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search for trolls or content..." oninput="handleSearch()">
        </div>
        <div id="google-auth-container">
            <div id="g_id_onload"
                 data-client_id="778775023056-dnrr0d6ujirr01cs0vclfd6gpgseh7kl.apps.googleusercontent.com"
                 data-callback="onGoogleSignIn">
            </div>
            <div class="g_id_signin" data-type="icon" data-shape="circle"></div>
        </div>
    </nav>

    <div class="stories-container" id="storiesList">
        <div class="story-circle" onclick="addStory()">
            <div style="display:flex; align-items:center; justify-content:center; height:100%; font-size:24px;">+</div>
        </div>
    </div>

    <main class="main-layout">
        <div class="create-post-window">
            <div class="post-input-area">
                <img src="" id="myAvatar" class="user-avatar" style="display:none;">
                <textarea id="postContent" placeholder="What's the troll for today?"></textarea>
            </div>
            <img id="uploadPreview" class="media-preview">
            <div class="post-footer">
                <div style="display:flex; gap:20px;">
                    <label for="fileInput" class="icon-btn"><i class="fa fa-image"></i></label>
                    <input type="file" id="fileInput" hidden onchange="previewMedia(event)">
                    <i class="fa fa-video icon-btn"></i>
                    <i class="fa fa-smile icon-btn"></i>
                </div>
                <button onclick="publishPost()" id="publishBtn" style="background: var(--primary); color: white; border: none; padding: 10px 25px; border-radius: 20px; font-weight: bold; cursor: pointer;">Post</button>
            </div>
        </div>

        <div id="newsFeed">
            </div>
    </main>

    <div id="notification-center"></div>

    <script>
        const socket = io("https://suscraft-backend-production.up.railway.app");
        let currentUser = null;
        let subscriptions = new Set();
        let allPosts = [];

        // 1. Google Auth Integration
        function onGoogleSignIn(response) {
            const base64Url = response.credential.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const user = JSON.parse(window.atob(base64));
            
            currentUser = {
                id: user.sub,
                name: user.name,
                email: user.email,
                picture: user.picture
            };

            document.getElementById('myAvatar').src = currentUser.picture;
            document.getElementById('myAvatar').style.display = 'block';
            showNotification(`Welcome back, ${user.given_name}!`);
        }

        // 2. Real-time Multi-player Connectivity
        socket.on('connect', () => {
            console.log("Connected to TrollNET System");
            showNotification("System Online");
        });

        // 3. Media Preview (20MB limit check)
        function previewMedia(event) {
            const file = event.target.files[0];
            if (file.size > 20 * 1024 * 1024) {
                alert("File too large! Max 20MB.");
                event.target.value = "";
                return;
            }
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('uploadPreview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        // 4. Publishing Logic
        async function publishPost() {
            const content = document.getElementById('postContent').value;
            const media = document.getElementById('uploadPreview').src;

            if(!currentUser) {
                alert("Please sign in with Google first!");
                return;
            }

            const postObj = {
                id: Date.now(),
                userId: currentUser.id,
                userName: currentUser.name,
                userPic: currentUser.picture,
                text: content,
                media: media.startsWith('data') ? media : null,
                likes: 0,
                comments: [],
                time: "Just now"
            };

            socket.emit('newTrollPost', postObj);
            
            // Clear UI
            document.getElementById('postContent').value = "";
            document.getElementById('uploadPreview').style.display = "none";
            document.getElementById('fileInput').value = "";
        }

        // 5. Receiving Feed Updates
        socket.on('feedUpdate', (data) => {
            allPosts = data;
            renderFeed(allPosts);
        });

        function renderFeed(posts) {
            const feed = document.getElementById('newsFeed');
            feed.innerHTML = "";
            posts.forEach(post => {
                const isSubscribed = subscriptions.has(post.userId);
                const html = `
                    <div class="post-card" id="post-${post.id}">
                        <div class="post-header">
                            <div style="display:flex; gap:10px;">
                                <img src="${post.userPic}" class="user-avatar">
                                <div class="user-info">
                                    <b>${post.userName}</b>
                                    <span>${post.time}</span>
                                </div>
                            </div>
                            <button class="sub-btn ${isSubscribed ? 'subscribed' : ''}" 
                                    onclick="toggleSub('${post.userId}', this)">
                                ${isSubscribed ? 'Unsubscribe' : 'Subscribe'}
                            </button>
                        </div>
                        <div class="post-content">${post.text}</div>
                        ${post.media ? `<div class="post-media-box"><img src="${post.media}"></div>` : ''}
                        
                        <div class="action-bar">
                            <div class="action-item" onclick="handleLike(${post.id})">
                                <i class="fa-regular fa-heart"></i> <span>${post.likes || 0}</span>
                            </div>
                            <div class="action-item" onclick="focusComment(${post.id})">
                                <i class="fa-regular fa-comment"></i> <span>Comment</span>
                            </div>
                            <div class="action-item" onclick="sharePost(${post.id})">
                                <i class="fa-regular fa-share-from-square"></i> <span>Share</span>
                            </div>
                            <div class="action-item" style="color:red;" onclick="reportToAdmin('${post.userName}', ${post.id})">
                                <i class="fa fa-triangle-exclamation"></i>
                            </div>
                        </div>
                    </div>
                `;
                feed.innerHTML += html;
            });
        }

        // 6. Subscription System
        function toggleSub(userId, btn) {
            if(subscriptions.has(userId)) {
                subscriptions.delete(userId);
                btn.classList.remove('subscribed');
                btn.innerText = "Subscribe";
            } else {
                subscriptions.add(userId);
                btn.classList.add('subscribed');
                btn.innerText = "Unsubscribe";
            }
        }

        // 7. Search Engine
        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allPosts.filter(p => 
                p.text.toLowerCase().includes(query) || 
                p.userName.toLowerCase().includes(query)
            );
            renderFeed(filtered);
        }

        // 8. Reporting System (Mail Integration)
        function reportToAdmin(user, postId) {
            const reason = prompt("Describe the violation for rabi65171@gmail.com:");
            if(reason) {
                socket.emit('reportSubmit', {
                    adminEmail: "rabi65171@gmail.com",
                    violator: user,
                    reason: reason,
                    postId: postId
                });
                alert("Report sent to admin for ban review.");
            }
        }

        // 9. Notifications
        function showNotification(text) {
            const center = document.getElementById('notification-center');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerText = text;
            center.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        // Placeholder for Stories
        function addStory() {
            alert("Upload Story feature (Simulated): Selecting image...");
            showNotification("Story added to TrollNET!");
        }

        function sharePost(id) {
            navigator.clipboard.writeText(`https://trollnet.com/post/${id}`);
            showNotification("Link copied to clipboard!");
        }
    </script>
</body>
</html>
