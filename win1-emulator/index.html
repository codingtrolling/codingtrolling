<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Windows 1 Emulator • CodingTrolling</title>

<script src="v86.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
  background:#0b0f1a;
  color:#e2e8f0;
  font-family:sans-serif;
}

/* Emulator screen */
#screen{
  width:100%;
  height:70vh;
  background:black;
  border-radius:1rem;
  overflow:hidden;
  border:1px solid #1e293b;
}

/* Buttons */
.ctrl-btn{
  background:#2563eb;
  padding:8px 14px;
  border-radius:8px;
  font-weight:700;
}
.ctrl-btn:hover{
  background:#1d4ed8;
}
</style>
</head>

<body class="min-h-screen flex flex-col">

<!-- NAV (same design as hub) -->
<nav class="p-6 border-b border-slate-800 bg-slate-900/80 backdrop-blur-xl">
  <div class="max-w-6xl mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-black uppercase">
      coding<span class="text-cyan-400">trolling</span>
    </h1>
    <a href="/" class="text-sm text-slate-400 hover:text-cyan-400">Back Home</a>
  </div>
</nav>


<!-- HEADER -->
<header class="text-center py-10">
  <h2 class="text-4xl font-black">
    Windows <span class="text-cyan-400">1 Emulator</span>
  </h2>
  <p class="text-slate-400 mt-2">Powered by v86 • Real BIOS • Real DOS boot</p>
</header>


<!-- MAIN -->
<main class="max-w-6xl mx-auto px-6 flex flex-col gap-6">

  <!-- Controls -->
  <div class="flex gap-4 justify-center">
    <button id="startBtn" class="ctrl-btn">Start</button>
    <button id="resetBtn" class="ctrl-btn">Reset</button>
    <button id="fsBtn" class="ctrl-btn">Fullscreen</button>
  </div>

  <!-- Emulator screen -->
  <div id="screen"></div>

</main>


<!-- FOOTER -->
<footer class="mt-auto border-t border-slate-800 p-8 text-center text-slate-500 text-xs">
© 2026 CodingTrolling Limited
</footer>



<script>
let emulator = null;

function startEmulator(){

  if(emulator) return;

  emulator = new V86({
    wasm_path: "v86.wasm",
    memory_size: 64 * 1024 * 1024,
    vga_memory_size: 8 * 1024 * 1024,

    screen_container: document.getElementById("screen"),

    bios: { url: "bios/seabios.bin" },
    vga_bios: { url: "bios/vgabios.bin" },

    fda: { url: "images/win1.img" }, // Windows disk image

    autostart: true,
  });
}


/* Buttons */
document.getElementById("startBtn").onclick = startEmulator;

document.getElementById("resetBtn").onclick = ()=>{
  if(emulator){
    emulator.restart();
  }
};

document.getElementById("fsBtn").onclick = ()=>{
  document.getElementById("screen").requestFullscreen();
};
</script>

</body>
</html>
