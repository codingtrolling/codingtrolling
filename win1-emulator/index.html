<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>codingtrolling // Windows 1 Emulator</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
    background:#0b0f1a;
    color:#e2e8f0;
}

/* same cyber-dark card */
.card{
    background:#161e2d;
    border:1px solid #1e293b;
    border-radius:1.5rem;
}

/* emulator screen */
#screen{
    background:black;
    image-rendering: pixelated;
}

/* start overlay */
#boot{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#0b0f1a;
    z-index:50;
}

/* button style (fixed height) */
.btn{
    background:#2563eb;
    padding:12px 22px;
    border-radius:12px;
    font-weight:bold;
}
.btn:hover{
    background:#1d4ed8;
}
</style>
</head>
<body class="min-h-screen flex flex-col font-sans">

<!-- ===== NAV ===== -->
<nav class="p-6 border-b border-slate-800 bg-slate-900/80">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-black uppercase">
            CODING<span class="text-cyan-400">TROLLING</span>
        </h1>

        <a href="/" class="text-sm text-slate-400 hover:text-white">
            ‚Üê Back
        </a>
    </div>
</nav>


<!-- ===== MAIN ===== -->
<main class="flex-1 flex items-center justify-center p-8">

<div class="card p-6 w-full max-w-5xl">

    <h2 class="text-2xl font-bold mb-4">
        Windows 1 Emulator
    </h2>

    <div id="screen"></div>

</div>
</main>


<!-- ===== BOOT SCREEN ===== -->
<div id="boot">
    <div class="text-center">
        <h2 class="text-4xl font-black mb-6">
            CODING<span class="text-cyan-400">TROLLING</span>
        </h2>
        <button id="startBtn" class="btn">
            Start Emulator
        </button>
    </div>
</div>


<!-- ===== LIBV86 (NOT v86.js) ===== -->
<script src="libv86.js"></script>

<script>
let emulator = null;

document.getElementById("startBtn").onclick = () => {

    document.getElementById("boot").style.display = "none";

    emulator = new V86Starter({
        wasm_path: "v86.wasm",

        memory_size: 64 * 1024 * 1024,
        vga_memory_size: 8 * 1024 * 1024,

        screen_container: document.getElementById("screen"),

        bios: { url: "bios/seabios.bin" },
        vga_bios: { url: "bios/vgabios.bin" },

        hda: { url: "images/windows1.img" },

        autostart: true,
    });
};
</script>

</body>
</html>
