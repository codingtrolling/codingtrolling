name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Find and Build
      run: |
        # Search for gradlew in all folders
        GRADLEW_PATH=$(find . -name "gradlew" | head -n 1)
        
        if [ -z "$GRADLEW_PATH" ]; then
          echo "ERROR: Could not find gradlew anywhere in the repo!"
          exit 1
        fi
        
        echo "Found gradlew at: $GRADLEW_PATH"
        chmod +x "$GRADLEW_PATH"
        
        # Move into the folder where gradlew is and build
        cd "$(dirname "$GRADLEW_PATH")"
        ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SusCraft-Debug-APK
        path: "**/build/outputs/apk/debug/*.apk"
