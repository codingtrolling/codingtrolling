<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Media Player • codingtrolling</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
body { background-color:#0b0f1a; color:#e2e8f0; }

.player-box{
    background:#161e2d;
    border:1px solid #1e293b;
    border-radius:1.5rem;
}

.drop-zone{
    border:2px dashed #334155;
    transition:.25s;
}

.drop-zone:hover{
    border-color:#3b82f6;
    background:#0f172a;
}

.profile-img{
    width:42px;height:42px;border-radius:50%;
    border:2px solid #3b82f6;object-fit:cover;cursor:pointer;
}
</style>
</head>

<body class="font-sans min-h-screen flex flex-col">

<!-- ================= NAVBAR ================= -->

<nav class="p-6 border-b border-slate-800 bg-slate-900/80 backdrop-blur-xl sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">

        <a href="/" class="text-2xl font-black tracking-tighter uppercase">
            coding<span class="text-blue-500">trolling</span>
        </a>

        <div id="auth-zone">
            <a href="/login" class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2 rounded-lg font-bold text-sm transition">
                Login
            </a>
        </div>

    </div>
</nav>


<!-- ================= HEADER ================= -->

<header class="py-14 text-center">
    <h2 class="text-5xl font-black">
        Media <span class="text-blue-500">Player</span>
    </h2>
    <p class="text-slate-400 mt-2">
        Drag files or choose media • runs 100% locally • zero uploads
    </p>
</header>


<!-- ================= PLAYER ================= -->

<main class="flex-grow max-w-5xl mx-auto px-6 mb-20">

    <div class="player-box p-8 space-y-6">

        <!-- Drop Zone -->
        <div id="drop"
            class="drop-zone p-16 text-center rounded-xl cursor-pointer">

            <p class="text-slate-400">
                Drag & Drop MP3 / MP4 / Images here<br>
                or click to select
            </p>

            <input type="file" id="fileInput" class="hidden"
                accept="audio/*,video/*,image/*">
        </div>

        <!-- Media Preview -->
        <div id="viewer" class="flex justify-center"></div>

        <!-- Controls -->
        <div id="controls" class="hidden flex justify-center gap-4">

            <button onclick="togglePlay()"
                class="bg-blue-600 px-6 py-2 rounded-lg font-bold hover:bg-blue-500">
                Play / Pause
            </button>

            <button onclick="clearMedia()"
                class="bg-slate-700 px-6 py-2 rounded-lg font-bold hover:bg-slate-600">
                Clear
            </button>

        </div>

    </div>

</main>


<!-- ================= FOOTER ================= -->

<footer class="mt-auto border-t border-slate-800 p-10 bg-slate-900/50 text-center space-y-4">

    <p class="text-slate-500 font-bold">&copy; 2026 codingtrolling company</p>

    <div class="space-x-6 text-sm">
        <a href="/terms" class="text-blue-500 hover:text-blue-400 font-semibold">Terms of Service</a>
        <a href="/privacy" class="text-blue-500 hover:text-blue-400 font-semibold">Privacy Policy</a>
    </div>

    <p class="text-slate-400 font-mono text-xs">
        contact.codingtrolling@gmail.com
    </p>

</footer>


<!-- ================= SCRIPT ================= -->

<script>
let currentMedia = null;

const drop = document.getElementById("drop");
const input = document.getElementById("fileInput");
const viewer = document.getElementById("viewer");
const controls = document.getElementById("controls");

drop.onclick = () => input.click();

drop.ondragover = e => {
    e.preventDefault();
};

drop.ondrop = e => {
    e.preventDefault();
    loadFile(e.dataTransfer.files[0]);
};

input.onchange = () => loadFile(input.files[0]);

function loadFile(file){
    if(!file) return;

    clearMedia();

    const url = URL.createObjectURL(file);

    let el;

    if(file.type.startsWith("audio")){
        el = document.createElement("audio");
        el.controls = true;
    }
    else if(file.type.startsWith("video")){
        el = document.createElement("video");
        el.controls = true;
        el.className = "max-h-[400px] rounded-xl";
    }
    else if(file.type.startsWith("image")){
        el = document.createElement("img");
        el.className = "max-h-[400px] rounded-xl";
    }

    if(!el) return;

    el.src = url;
    viewer.appendChild(el);

    currentMedia = el;
    controls.classList.remove("hidden");
}

function togglePlay(){
    if(!currentMedia) return;

    if(currentMedia.paused) currentMedia.play();
    else currentMedia.pause();
}

function clearMedia(){
    viewer.innerHTML = "";
    controls.classList.add("hidden");
    currentMedia = null;
}
</script>

</body>
</html>
