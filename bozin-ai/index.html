<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bozin AI â€¢ codingtrolling</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body { background-color:#0b0f1a; color:#e2e8f0; }

.chat-box {
    background:#161e2d;
    border:1px solid #1e293b;
    border-radius:1.5rem;
    display:flex;
    flex-direction:column;
    height:500px;
    overflow:hidden;
}

.chat-messages {
    flex-grow:1;
    overflow-y:auto;
    padding:1rem;
    display:flex;
    flex-direction:column;
    gap:0.75rem;
}

.chat-message {
    padding:0.75rem 1rem;
    border-radius:1rem;
    max-width:75%;
    word-wrap:break-word;
}

.user-msg {
    background:#2563eb;
    align-self:flex-end;
    color:white;
}

.ai-msg {
    background:#334155;
    align-self:flex-start;
    color:#f0f0f0;
}

input[type=text] {
    background:#0f172a;
    border:1px solid #1e293b;
    padding:0.75rem;
    border-radius:0.75rem;
    flex-grow:1;
    color:white;
}

button.send-btn {
    background:#2563eb;
    padding:0.75rem 1rem;
    margin-left:0.5rem;
    border-radius:0.75rem;
    font-weight:bold;
    transition:0.2s;
}

button.send-btn:hover { background:#1d4ed8; }

</style>
</head>

<body class="font-sans min-h-screen flex flex-col">

<!-- NAVBAR -->
<nav class="p-6 border-b border-slate-800 bg-slate-900/80 backdrop-blur-xl sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
        <a href="/" class="text-2xl font-black tracking-tighter uppercase">
            coding<span class="text-blue-500">trolling</span>
        </a>
        <div id="auth-zone">
            <a href="/login" class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2 rounded-lg font-bold text-sm transition">
               Login
            </a>
        </div>
    </div>
</nav>

<!-- HEADER -->
<header class="py-14 text-center">
    <h2 class="text-5xl font-black">Bozin <span class="text-blue-500">AI</span></h2>
    <p class="text-slate-400 mt-2">AI assistant for chat, math, code, and more. Enter your Gemini API key first to use.</p>
</header>

<!-- AI CHAT -->
<main class="flex-grow max-w-3xl mx-auto px-6 mb-20">
    <div class="chat-box">
        <div id="chat" class="chat-messages"></div>
        <div class="flex p-4 border-t border-slate-700 bg-slate-900">
            <input type="text" id="apiKey" placeholder="Enter Gemini API Key" class="mr-2" />
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</main>

<!-- FOOTER -->
<footer class="mt-auto border-t border-slate-800 p-10 bg-slate-900/50 text-center space-y-4">
    <p class="text-slate-500 font-bold">&copy; 2026 codingtrolling company</p>
    <div class="space-x-6 text-sm">
        <a href="/terms" class="text-blue-500 hover:text-blue-400 font-semibold">Terms of Service</a>
        <a href="/privacy" class="text-blue-500 hover:text-blue-400 font-semibold">Privacy Policy</a>
    </div>
    <p class="text-slate-400 font-mono text-xs">contact.codingtrolling@gmail.com</p>
</footer>

<!-- SCRIPT -->
<script>
const chat = document.getElementById("chat");
const userInput = document.getElementById("userInput");
const apiKeyInput = document.getElementById("apiKey");

function appendMessage(msg, sender){
    const div = document.createElement("div");
    div.textContent = msg;
    div.className = "chat-message " + (sender === "user" ? "user-msg" : "ai-msg");
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

// Dummy AI response for demo (replace with Gemini API fetch)
async function getAIResponse(msg){
    // Check if API key entered
    const key = apiKeyInput.value.trim();
    if(!key) return "Please enter your Gemini API key first.";

    // Demo response (replace this with actual fetch to Gemini API)
    return "Bozin AI says: " + msg.split("").reverse().join("");
}

async function sendMessage(){
    const msg = userInput.value.trim();
    if(!msg) return;
    appendMessage(msg,"user");
    userInput.value = "";
    appendMessage("Bozin AI is typing...","ai-msg");

    const temp = chat.lastChild;
    const response = await getAIResponse(msg);

    temp.textContent = response;
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
              </html>
