<!DOCTYPE html>
<html>
<head>
    <title>SusCraft - Multi-Tool Edition</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #gui { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; }
        #inventory { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; background: rgba(0,0,0,0.7); padding: 10px; border: 2px solid #555; }
        .slot { width: 50px; height: 50px; border: 1px solid #fff; display: flex; align-items: center; justify-content: center; color: white; font-size: 10px; }
        #chat { position: absolute; bottom: 100px; left: 10px; width: 300px; height: 150px; background: rgba(0,0,0,0.3); color: #0f0; overflow-y: auto; padding: 5px; }
    </style>
</head>
<body>
    <div id="gui">Mode: FLYING (Space to rise, Shift to sink)<br>WASD to Move</div>
    <div id="chat">Chat: Connected to Local Session...</div>
    <div id="inventory">
        <div class="slot" style="background: #5d4037;">DIRT</div>
        <div class="slot" style="background: #757575;">STONE</div>
        <div class="slot" style="background: #2e7d32;">GRASS</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Setup Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Ground
        const geometry = new THREE.BoxGeometry(100, 1, 100);
        const material = new THREE.MeshBasicMaterial({ color: 0x228b22 });
        const ground = new THREE.Mesh(geometry, material);
        scene.add(ground);

        // Flight Controls Logic
        let keys = {};
        document.addEventListener('keydown', (e) => keys[e.code] = true);
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        camera.position.set(0, 5, 10);

        function animate() {
            requestAnimationFrame(animate);
            
            const speed = 0.2;
            if (keys['KeyW']) camera.position.z -= speed;
            if (keys['KeyS']) camera.position.z += speed;
            if (keys['KeyA']) camera.position.x -= speed;
            if (keys['KeyD']) camera.position.x += speed;
            if (keys['Space']) camera.position.y += speed; // Fly Up
            if (keys['ShiftLeft']) camera.position.y -= speed; // Fly Down

            renderer.render(scene, camera);
        }
        animate();

        // Chat Simulation
        setInterval(() => {
            const chat = document.getElementById('chat');
            const msg = document.createElement('div');
            msg.innerText = "System: Multiplayer server searching...";
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }, 5000);
    </script>
</body>
</html>
