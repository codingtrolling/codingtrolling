<!DOCTYPE html>
<html>
<head>
    <title>SusCraft // Multiplayer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #crosshair { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="crosshair">+</div>
    
    <div class="fixed top-4 left-4 z-50 flex flex-col gap-2">
        <div class="bg-slate-900/80 p-4 rounded-2xl border border-slate-700 text-white">
            <h1 class="font-black text-blue-500 uppercase italic">SusCraft <span class="text-[10px] text-white">Alpha</span></h1>
            <p id="status" class="text-[10px] text-slate-400">Status: Solo</p>
            <div class="flex gap-2 mt-2">
                <button onclick="hostGame()" class="bg-blue-600 px-3 py-1 rounded text-[10px] font-bold uppercase">Host</button>
                <button onclick="joinGame()" class="bg-slate-700 px-3 py-1 rounded text-[10px] font-bold uppercase">Join</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. SET UP THREE.JS ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); // Sky blue
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // --- 2. WORLD DATA & BLOCKS ---
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const grassMat = new THREE.MeshStandardMaterial({ color: 0x4d9c41 });
        const dirtMat = new THREE.MeshStandardMaterial({ color: 0x8b4513 });
        
        const blocks = [];
        const worldSize = 20;

        function createBlock(x, y, z, type = 'grass') {
            const material = type === 'grass' ? grassMat : dirtMat;
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(x, y, z);
            scene.add(cube);
            blocks.push(cube);
        }

        // Generate starting floor
        for(let x = -worldSize/2; x < worldSize/2; x++) {
            for(let z = -worldSize/2; z < worldSize/2; z++) {
                createBlock(x, 0, z);
            }
        }

        // --- 3. PLAYER CONTROLS ---
        camera.position.y = 2;
        let keys = {};
        document.addEventListener('keydown', (e) => keys[e.code] = true);
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        // Click to place/remove
        window.addEventListener('mousedown', (e) => {
            if (e.button === 0) { // Left click: Place
                const pos = camera.position.clone().add(camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(3));
                createBlock(Math.round(pos.x), Math.round(pos.y), Math.round(pos.z), 'dirt');
                if(conn) conn.send({ type: 'place', x: Math.round(pos.x), y: Math.round(pos.y), z: Math.round(pos.z) });
            }
        });

        // --- 4. MULTIPLAYER LOGIC ---
        let peer, conn;
        const myName = localStorage.getItem('suscraft_username') || "Player" + Math.floor(Math.random()*100);

        function hostGame() {
            peer = new Peer(myName.toLowerCase().replace(/\s/g, '-'));
            peer.on('open', (id) => {
                document.getElementById('status').innerText = "Hosting: " + id;
                alert("Room created! Share ID: " + id);
            });
            peer.on('connection', (c) => {
                conn = c;
                initConnection();
            });
        }

        function joinGame() {
            const id = prompt("Enter Friend's Room ID:");
            peer = new Peer();
            peer.on('open', () => {
                conn = peer.connect(id);
                initConnection();
            });
        }

        const remotePlayers = {};
        function initConnection() {
            document.getElementById('status').innerText = "Status: Connected!";
            conn.on('data', (data) => {
                if(data.type === 'move') {
                    if(!remotePlayers[data.id]) {
                        remotePlayers[data.id] = new THREE.Mesh(geometry, new THREE.MeshStandardMaterial({color: 0xff0000}));
                        scene.add(remotePlayers[data.id]);
                    }
                    remotePlayers[data.id].position.set(data.x, data.y, data.z);
                }
                if(data.type === 'place') createBlock(data.x, data.y, data.z, 'dirt');
            });
        }

        // --- 5. GAME LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // Movement
            const speed = 0.1;
            if(keys['KeyW']) camera.translateZ(-speed);
            if(keys['KeyS']) camera.translateZ(speed);
            if(keys['KeyA']) camera.translateX(-speed);
            if(keys['KeyD']) camera.translateX(speed);
            
            // Mouse look logic (Simplified)
            // For a full game, you'd use PointerLockAPI

            // Sync with Peer
            if(conn && conn.open) {
                conn.send({ type: 'move', id: myName, x: camera.position.x, y: camera.position.y, z: camera.position.z });
            }

            renderer.render(scene, camera);
        }
        animate();

        // Responsive
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
