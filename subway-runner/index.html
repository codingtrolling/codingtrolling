<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subway Runner - Sound Edition</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; touch-action: none; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; font-size: 26px; font-weight: bold; text-shadow: 2px 2px 4px #000; z-index: 10; }
        #menu { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 30; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; }
        .btn { padding: 15px 35px; font-size: 18px; cursor: pointer; border: none; border-radius: 10px; font-weight: bold; margin: 10px; color: black; min-width: 220px; }
        #guest-btn { background: #ffcc00; }
        #start-btn { background: #00ffcc; display: none; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 40; color: white; }
    </style>
</head>
<body>

    <div id="ui">Score: <span id="score">0</span></div>

    <div id="menu">
        <h1 id="status">SUBWAY RUNNER</h1>
        <div id="g_id_onload" data-client_id="778775023056-dnrr0d6ujirr01cs0vclfd6gpgseh7kl.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
        <div id="g-btn" class="g_id_signin" data-type="standard"></div>
        <button class="btn" id="start-btn">START GOOGLE RUN</button>
        <button class="btn" id="guest-btn">PLAY AS GUEST</button>
        <p style="font-size: 12px; margin-top: 10px; opacity: 0.6;">(Music starts on Play)</p>
    </div>

    <div id="overlay">
        <h1>CRASHED</h1>
        <button class="btn" style="background:#00ffcc" onclick="location.reload()">RESTART</button>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. SOUND SYSTEM (SYNTHESIZED) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq, type, duration, vol) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        const sounds = {
            jump: () => playSound(400, 'square', 0.2, 0.1),
            coin: () => playSound(1000, 'sine', 0.1, 0.1),
            crash: () => playSound(100, 'sawtooth', 0.5, 0.2),
            music: () => {
                const notes = [261.63, 329.63, 392.00, 523.25]; // C Major
                let i = 0;
                setInterval(() => {
                    if (gameActive) playSound(notes[i++ % notes.length], 'triangle', 0.4, 0.05);
                }, 500);
            }
        };

        // --- 2. TEXTURES & WORLD (RETAINED FROM PREVIOUS) ---
        function makeTex(w, h, draw) {
            const canvas = document.createElement('canvas'); canvas.width = w; canvas.height = h;
            draw(canvas.getContext('2d'));
            const t = new THREE.CanvasTexture(canvas); t.wrapS = t.wrapT = THREE.RepeatWrapping; return t;
        }
        const roadTex = makeTex(256, 256, c => { c.fillStyle='#222'; c.fillRect(0,0,256,256); c.fillStyle='#444'; c.fillRect(0,120,256,16); });
        roadTex.repeat.set(1, 20);
        const houseTex = makeTex(256, 256, c => { c.fillStyle='#8B4513'; c.fillRect(0,0,256,256); c.fillStyle='#fff'; c.fillRect(40,40,60,60); c.fillRect(156,40,60,60); c.fillStyle='#444'; c.fillRect(100,160,56,96); });
        const trainTex = makeTex(256, 256, c => { c.fillStyle='#555'; c.fillRect(0,0,256,256); c.fillStyle='#00ffcc'; c.fillRect(0,50,256,40); c.fillStyle='#222'; c.fillRect(20,100,60,60); c.fillRect(170,100,60,60); });

        // --- 3. SCENE & CHARACTER ---
        const scene = new THREE.Scene(); scene.background = new THREE.Color(0x87CEEB); scene.fog = new THREE.Fog(0x87CEEB, 20, 140);
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight); document.body.appendChild(renderer.domElement);
        scene.add(new THREE.AmbientLight(0xffffff, 1));

        const player = new THREE.Group();
        const head = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.5), new THREE.MeshPhongMaterial({color:0xffdbac})); head.position.y = 1.8;
        const torso = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.2, 0.5), new THREE.MeshPhongMaterial({color:0x333333})); torso.position.y = 1.0;
        const armL = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.7, 0.2), new THREE.MeshPhongMaterial({color:0xffdbac})); armL.position.set(-0.5, 1.2, 0);
        const armR = armL.clone(); armR.position.x = 0.5;
        const legL = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.8, 0.3), new THREE.MeshPhongMaterial({color:0x222222})); legL.position.set(-0.25, 0.4, 0);
        const legR = legL.clone(); legR.position.x = 0.25;
        player.add(head, torso, armL, armR, legL, legR); scene.add(player);

        const ground = new THREE.Mesh(new THREE.PlaneGeometry(10, 2000), new THREE.MeshPhongMaterial({ map: roadTex })); ground.rotation.x = -Math.PI/2; scene.add(ground);
        const grassL = new THREE.Mesh(new THREE.PlaneGeometry(100, 2000), new THREE.MeshPhongMaterial({ color: 0x2d5a27 })); grassL.rotation.x = -Math.PI/2; grassL.position.set(-55, -0.05, 0); scene.add(grassL);
        const grassR = grassL.clone(); grassR.position.x = 55; scene.add(grassR);

        // --- 4. GAME LOGIC ---
        let gameActive = false, score = 0, lane = 1, objects = [], LANES = [-2.5, 0, 2.5], isJumping = false, yVel = 0;

        function spawn() {
            if (!gameActive) return;
            const z = -140;
            const l = LANES[Math.floor(Math.random()*3)];
            
            // House
            const side = Math.random() > 0.5 ? 1 : -1;
            const house = new THREE.Mesh(new THREE.BoxGeometry(6, 10, 6), new THREE.MeshPhongMaterial({map: houseTex}));
            house.position.set(side * 15, 5, z); house.isDeco = true; scene.add(house); objects.push(house);

            // Train or Coin
            if (Math.random() > 0.6) {
                const train = new THREE.Mesh(new THREE.BoxGeometry(2.4, 4, 18), new THREE.MeshPhongMaterial({map: trainTex}));
                train.position.set(l, 2, z); scene.add(train); objects.push(train);
            } else {
                for(let i=0; i<3; i++) {
                    const coin = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.4, 0.1, 16), new THREE.MeshPhongMaterial({color: 0xffd700}));
                    coin.rotation.x = Math.PI/2; coin.position.set(l, 1, z - (i*3)); coin.isCoin = true;
                    scene.add(coin); objects.push(coin);
                }
            }
            setTimeout(spawn, 1000 - (score/100));
        }

        // --- 5. GOOGLE & INPUTS ---
        window.handleCredentialResponse = (res) => {
            const data = JSON.parse(atob(res.credential.split('.')[1]));
            document.getElementById('status').innerText = "Hero: " + data.given_name;
            document.getElementById('start-btn').style.display = 'block'; document.getElementById('g-btn').style.display = 'none'; document.getElementById('guest-btn').style.display = 'none';
            new THREE.TextureLoader().load(data.picture, t => { head.material.map = t; head.material.needsUpdate = true; });
        };

        const start = () => { 
            audioCtx.resume(); 
            document.getElementById('menu').style.display='none'; 
            gameActive=true; 
            spawn(); 
            sounds.music();
            animate(); 
        };
        document.getElementById('start-btn').onclick = start;
        document.getElementById('guest-btn').onclick = start;

        let sX, sY;
        window.addEventListener('touchstart', e => { sX = e.touches[0].clientX; sY = e.touches[0].clientY; });
        window.addEventListener('touchend', e => {
            const dx = e.changedTouches[0].clientX - sX, dy = e.changedTouches[0].clientY - sY;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 40 && lane < 2) lane++; if (dx < -40 && lane > 0) lane--;
            } else {
                if (dy < -40 && !isJumping) { isJumping = true; yVel = 0.4; sounds.jump(); }
                if (dy > 40) { player.scale.y = 0.5; setTimeout(()=>player.scale.y=1, 500); }
            }
        });

        function animate() {
            if (!gameActive) return;
            requestAnimationFrame(animate);
            roadTex.offset.y -= 0.08;
            player.position.x += (LANES[lane] - player.position.x) * 0.15;
            if (isJumping) { player.position.y += yVel; yVel -= 0.02; if(player.position.y <= 0){ player.position.y=0; isJumping=false; } }

            const t = Date.now() * 0.01;
            legL.rotation.x = Math.sin(t)*0.7; legR.rotation.x = Math.sin(t+Math.PI)*0.7;
            armL.rotation.x = Math.sin(t+Math.PI)*0.7; armR.rotation.x = Math.sin(t)*0.7;

            objects.forEach((obj, i) => {
                obj.position.z += 0.8;
                if (obj.isCoin) obj.rotation.z += 0.1;
                if (obj.position.z > 20) { scene.remove(obj); objects.splice(i, 1); }
                else {
                    if (new THREE.Box3().setFromObject(player).intersectsBox(new THREE.Box3().setFromObject(obj))) {
                        if (obj.isCoin) { 
                            sounds.coin(); scene.remove(obj); objects.splice(i, 1); score += 500; 
                        } else if (!obj.isDeco) {
                            sounds.crash(); gameActive = false; document.getElementById('overlay').style.display = 'flex';
                        }
                    }
                }
            });

            score++; document.getElementById('score').innerText = Math.floor(score/10);
            camera.position.set(0, 7, 12); camera.lookAt(0, 2, -5);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
