<!DOCTYPE html>
<html>
<head>
    <title>Tool 11: Web Minecraft Player</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        #game-container { flex: 1; width: 100%; height: 100%; border: none; }
        .toolbar { background: #111; padding: 10px; display: flex; gap: 10px; border-bottom: 2px solid #38E038; }
        input { background: #222; border: 1px solid #38E038; color: #38E038; padding: 5px; border-radius: 4px; }
        button { background: #38E038; border: none; padding: 5px 15px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="toolbar">
        <span style="color:#38E038; font-weight:bold;">MC-WEB v1.0</span>
        <input type="text" id="targetServer" placeholder="wss://optional-server-link">
        <button onclick="launchGame()">Launch Game</button>
    </div>

    <iframe id="game-container" src=""></iframe>

    <script>
        function launchGame() {
            const container = document.getElementById('game-container');
            // Using a public Eaglercraft instance as the engine
            // You can also host the Eaglercraft files on your own Railway/GitHub
            container.src = "https://eaglercraft.com/mc/1.8.8/"; 
            
            // To connect to a specific server, users can use the Multiplayer menu inside the game
        }
    </script>
</body>
</html>
